<div class="container" style="margin-top: 15px;text-align: -webkit-center;">
  <div class="panel panel-default" style="width: 70%;text-align: -webkit-center;">

    <div class="panel-footer">
        <input type="text" [(ngModel)]="query" placeholder="... filter" class="form-control" > 
        <br />
      <div class="form-group">
        <!-- Form that gets user input -->
        <form name="itemForm">
          <input id="Value" name="Value" required [(ngModel)]="newItem.Value" minlength="3" maxlength="15" style="width: 50%;" placeholder="Enter Name Item" class="form-control">
        </form>
        <br>
        <!-- Add button to add record -->
        <button type="submit" (click)="AddItem()" [disabled]="IsForUpdate == true" class="btn btn-default">Add</button>
        <!-- Update button to submit updated value -->
        <button type="submit" (click)="UpdateItem()" [disabled]="IsForUpdate == false" class="btn btn-default">Update</button>
      </div>
    </div>
